<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --accent: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        aside {
            width: 250px;
            background: rgba(15, 23, 42, 0.95);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 3rem;
            color: var(--accent);
        }

        nav a {
            color: #94a3b8;
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: block;
            transition: 0.2s;
        }

        nav a:hover,
        nav a.active {
            background: rgba(59, 130, 246, 0.1);
            color: white;
        }

        nav a.active {
            border-left: 3px solid var(--accent);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        /* Stats Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
        }

        /* Table */
        .table-container {
            background: var(--card);
            border-radius: 16px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: #94a3b8;
            font-weight: 400;
            font-size: 0.875rem;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <aside>
        <div class="logo">Admin Portal</div>
        <nav>
            <a href="/" class="active">Dashboard</a>
            <a href="/students">Manage Students</a>
            <a href="/settings">Settings</a>
            <a href="/logout" style="margin-top: auto; color: #ef4444;">Logout</a>
        </nav>
    </aside>

    <main>
        <header>
            <h2>Overview</h2>
            <div style="font-size: 0.9rem; color: #94a3b8;">Welcome, Admin</div>
        </header>

        <div class="grid">
            <div class="stat-card" style="grid-column: span 2; display: flex; flex-direction: column;">
                <div class="stat-label">Live Monitoring</div>
                <div
                    style="width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; margin-top: 0.5rem; border: 1px solid rgba(255,255,255,0.1);">
                    <img src="{{ url_for('video_feed') }}" style="width: 100%; height: 100%; object-fit: contain;"
                        alt="Live Feed">
                </div>
            </div>
            <div style="display: grid; gap: 1.5rem;">
                <div class="stat-card">
                    <div class="stat-label">Total Students</div>
                    <div class="stat-value" id="total-students">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Present Today</div>
                    <div class="stat-value" id="present-today" style="color: #10b981;">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Classes</div>
                    <div class="stat-value" id="active-depts">-</div>
                </div>
            </div>
        </div>

        <h3>Recent Activity</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="logs-body">
                    <tr>
                        <td colspan="4" style="text-align:center; color:#666;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Load Stats
        fetch('/api/stats').then(res => res.json()).then(data => {
            document.getElementById('total-students').innerText = data.total_students;
            document.getElementById('present-today').innerText = data.present_today;
            document.getElementById('active-depts').innerText = Object.keys(data.departments).length;
        });

        // Load Logs
        function fetchLogs() {
            fetch('/api/recent_attendance').then(res => res.json()).then(data => {
                const tbody = document.getElementById('logs-body');
                tbody.innerHTML = '';
                data.forEach(log => {
                    // Combine Year + Class for "Class" column (e.g. 1st Year BCA)
                    let classInfo = (log.year && log.class_name) ? `${log.year} Year ${log.class_name}` : '<span style="opacity:0.3">No Details</span>';

                    tbody.innerHTML += `
                        <tr>
                            <td><strong>${log.name}</strong></td>
                            <td>${classInfo}</td>
                            <td>${log.time}</td>
                            <td style="color: #10b981;">${log.status}</td>
                        </tr>
                    `;
                });
            });
        }
        fetchLogs();
        setInterval(fetchLogs, 3000);
    </script>
</body>

</html>
